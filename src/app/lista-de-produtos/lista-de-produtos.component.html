
<div class="card">
  <div class="card-body">
  <h2>Lista de Produtos</h2>
  <table class="table">
    <thead>
      <tr>

        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th scope="col">Total Produto</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos; let i = index">
        <td>{{produto.nome}}</td>
        <td>{{produto.quantidade}}</td>
        <td>{{produto.preco | preco}}</td>
        <td>{{produto.preco*produto.quantidade||0}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary" (click)="editar.emit(i)">Editar</button>
          <button type="button" class="btn btn-outline-primary" (click)="excluir.emit(i)">Excluír</button>
        </td>
      </tr>
      <td><h3><b>Total: {{calculo()|| 0}}</b></h3> </td>
    </tbody>
  </table>

</div>
